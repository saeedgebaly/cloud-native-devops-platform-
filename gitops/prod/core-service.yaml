apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-service-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/saeedgebaly/cloud-native-devops-platform-
    targetRevision: main
    path: helm/core-service
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: prod

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
